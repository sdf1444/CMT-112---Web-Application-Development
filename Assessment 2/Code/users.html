        <label for="search" id="search2">Search</label>
        <input type="text" id="search" placeholder="Search" name="Search">
        <main>
            <h1 id="users">Users</h1>
            <div class="table">
                <table id="tblUsers">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Barcode</th>
                            <th scope="col">Member Type</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Updated At</th>
                            <!--HTML code for bootstrap modal taken from w3schools. Accessed 20/10/19. https://www.w3schools.com/bootstrap/bootstrap_modal.asp-->
                            <th><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add User</button></th>
                            <!--End of reference-->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!--HTML code for bootstrap modal taken from w3schools. Accessed 20/10/19. https://www.w3schools.com/bootstrap/bootstrap_modal.asp-->
            <div class="container1">
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="addUser" data-target="#myModal">Add User</button>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                        <!--End of reference-->

                            <!--HTML code for creating a form adapted from w3schools. Accessed 20/01/19. https://www.w3schools.com/howto/howto_css_login_form.asp-->    
                            <div class="container">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" id="name" name="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="barcode">Barcode:</label>
                                        <input type="text" class="form-control" id="barcode" name="Barcode">
                                    </div>
                                    <div class="form-group">
                                        <label for="memberType">Member Type:</label>
                                        <input type="text" class="form-control" id="memberType" name="Member Type">
                                    </div>
                                    <button type="submit" class="btn btn-default" id="add">Add</button>
                                    <button type="button" class="btn btn-default" id="edit2">Edit</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </form>
                            </div>
                            <!--End of reference-->
                        </div>
                    </div>
                </div>
            </div>
        </main>
